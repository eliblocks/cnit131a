  <body>
    <h1>SVG Files in CNIT 131A</h1>
    <p>Here are some svg shapes. Since these are simple shapes, I wrote the svg code in the HTML file to make it easier to compare them.</p>

     <svg width="300" height="300">
        <rect width="200" height="100" style="fill:yellow;stroke-width:3;stroke:blue" />
      </svg>

      <svg width="300" height="300">
        <circle r="40" cx="50" cy="50" style="fill:blue;stroke-width:3;stroke:red" />
      </svg>

      <svg height="300" width="300">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <polygon points="100,0 0,200 200,200" fill="url(#grad1)" />
      </svg>

  </body>
